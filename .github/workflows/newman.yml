# This is a basic workflow to help you get started with Actions

name: Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  API_Testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: setup/node@v1
        with:
          node-version: "17.x"
          run: npm run test-positive
